<p class="fw-bold">
    Ne sont affichés dans le tableau ci-dessous <u>que les identifiants des participants qui reçoivent un prix</u>.
</p>
<table class="table">
    <thead>
    <tr>
        <th>Code</th>
        <th>Score final</th>
        <th>Prix</th>
    </tr>
    </thead>
    <tbody>
    {{ for p in infos_players }}
    {{ if p.paid }}
    <tr>
        <td>{{ p.code }}</td>
        <td>{{ p.nle_score_final }}</td>
        <td>{{ p.paid }}</td>
    </tr>
    {{ endif }}
    {{ endfor }}
    </tbody>
</table>
